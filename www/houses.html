<ion-view title="{{keyword}}">
  <ion-nav-bar class="bar-balanced">
    <ion-nav-buttons side="left">
      <a class="button icon-left ion-chevron-left button-clear" href="#/home"></a>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content  class="padding">
    <div ng-repeat="house in houses" class="card" ng-click="openDetails(house.url)">
      <div class="item item-divider item-text-wrap house-title">
        <h2>{{house.title}}</h2>
        <div ng-show="house.prices && house.prices.length > 0 || house.model || house.area" style="color:red;">
          <span ng-show="house.prices && house.prices.length > 0">租金: </span><span ng-repeat="price in house.prices">{{price + " "}}</span>
          <span ng-show="house.model">{{house.model}}</span>
          <span ng-show="house.area">{{house.area}}平米</span>
        </div>
      </div>
      <div class="item item-text-wrap">
        <p><span>发布时间: {{house.postTime}}</span></p>
        <p>{{house.content.length <= 256 ? house.content : house.content.substr(0, 256) + '...'}}</p>
      </div>
    </div>
    <div ng-show="houses.length <= 0 && showInfoMessage" class="info-message">
      没有找到和"{{keyword}}"相关的租房信息，请试试其他小区名或地址查找租房信息。
    </div>
    <ion-infinite-scroll ng-if="!no_more_data" on-infinite="loadMore()" distance="2%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
